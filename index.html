<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="blog-img-wrapper">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Drawers"
          class="blog-img"
        />
      </div>
      <div class="blog-info-block">
        <div class="tag">Learning</div>
        <div class="published">Published 21 Dec 2023</div>
        <a href="#" class="blog-title">
          <h1>HTML & CSS foundations</h1>
        </a>
        <p class="blog-content-short">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="blog-owner-block">
        <div class="avatar-icon-wrapper">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Blog owner avatar"
          />
        </div>
        <p>Greg Hooper</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/srijanss" target="_blank">Srijan Manandhar</a
      >.
    </footer>
  </body>
</html>
