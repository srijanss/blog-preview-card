<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="blog-preview-card">
        <div class="blog-image"></div>
        <div class="content">
          <div class="category">Learning</div>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h1 class="post-title">HTML & CSS foundations</h1>
          <p class="post-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <div class="img-wrapper">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Blog author avatar"
            />
          </div>
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/srijanss" target="_blank">Srijan Manandhar</a
      >.
    </footer>
  </body>
</html>
